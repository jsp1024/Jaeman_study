<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/normalize.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <div class="shopping-cart">
            <h3>Your shopping cart</h3>
            <table>
                <tr>
                    <td colspan="2" style="text-align: center">ITEM</td>
                    <td style="text-align: right">AMOUNT</td>
                    <td style="text-align: right">PRICE</td>
                    <td style="text-align: right">TOTAL</td>
                </tr>
                <tr>
                    <td><img src="./img/fe 70-200.jpeg" /></td>
                    <td>FE 70 - 200 mm F2.8</td>
                    <td style="text-align: right">1</td>
                    <td style="text-align: right">$99999</td>
                    <td style="text-align: right">$99999</td>
                </tr>
                <tr>
                    <td><img src="./img/a7r3.jpeg" /></td>
                    <td>Sony A7R3</td>
                    <td style="text-align: right">1</td>
                    <td style="text-align: right">$100000</td>
                    <td style="text-align: right">$100000</td>
                </tr>
                <tr>
                    <td colspan="5" style="text-align: right; border-bottom: 0px">$199999</td>
                </tr>
            </table>
            <div class="shopping-submit">
                <a href="#">Edit your shopping cart</a>
                <button type="submit">Choose payment method</button>
            </div>
        </div>
    </body>
</html>
